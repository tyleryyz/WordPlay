<template name='scrambled_word'>
  <br>
  <br>
  <div class="container">
    <div class='center'>
      <h3>

        {{new_shuffled_word}}

      </h3>
      <br>
      <br>
      <form class="make_guess">
        <div class="input-field col s6">
          <input placeholder="Enter the word" id="guess" type="text" class="validate">
        </div>
        <button class="btn waves-effect waves-light green lighten-3" type="submit" name="action">Submit Guess
         <i class="material-icons right">send</i>
        </button>
      </form>
  </div>
</div>

</template>
